<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Фут Вики — Шаблон 3 карточки</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;

            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        header {
            text-align: center;
            font-size: 36px;
            background: #111;
            width: 100%;
            padding: 20px;
            border-bottom: 2px solid #333;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .container {
            margin-top: 120px;

            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1000px;
            padding: 20px;
        }


        .card {
            position: relative;
            width: 250px;
            height: 250px;
            overflow: hidden;
            border-radius: 12px;
            border: 2px solid #333;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }


        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(4px) brightness(60%);
            transition: filter 0.3s;
        }


        .card:hover img {
            filter: blur(0) brightness(100%);
        }


        .card span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            pointer-events: none;
            transition: opacity 0.3s;
        }


        .card:hover span {
            opacity: 0;
        }


        footer {
            text-align: center;
            padding: 20px;
            background: #111;
            width: 100%;
            color: #777;
            margin-top: 50px;
            border-top: 2px solid #333;
        }
    </style>
</head>

<body>

    <header>⚽ Фут Вики — Шаблон</header>

    <div class="container">
        <div class="card">
            <a href="Команды-АПЛ.html">
                <img src="https://i.pinimg.com/564x/2c/bc/2a/2cbc2a0494e289338814420c6c0b5c43.jpg" alt="Карточка 1">
            </a>
            <span>Команды</span>
        </div>

        <div class="card">
            <img src="https://footykits.ru/wp-content/uploads/2018/02/Drogba-blue-1920x1080p.jpg" alt="Карточка 2">
            <span>История</span>
        </div>

        <div class="card">
            <img src="https://photobooth.cdn.sports.ru/preset/post/6/24/79d6056c0496c8d461e68a4a7d44c.jpeg"
                alt="Карточка 3">
            <span>Лучшие игроки за всю историю</span>
        </div>
        <div class="card">
            <img src="https://cdnn21.img.ria.ru/images/155439/52/1554395246_0:136:3397:2047_1920x0_80_0_0_6b5c7142e5a713aefe19f9442fb78a1f.jpg"
                alt="Карточка 3">
            <span>Стадионы</span>
        </div>
    </div>

    <footer>Фут Вики © 2025</footer>

</body>

</html>
