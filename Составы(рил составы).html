<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Фут Вики — Карточки</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0c0c0c;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            font-size: 36px;
            background: #111;
            width: 100%;
            padding: 20px;
            border-bottom: 2px solid #444;
        }

        section {
            max-width: 1100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin: 40px 0;
        }

        .card {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 12px;
            border: 2px solid #333;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(4px) brightness(60%);
            transition: filter 0.3s;
        }


        .card:hover img {
            filter: blur(0) brightness(100%);
        }


        .card span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            pointer-events: none;
            transition: opacity 0.3s;
        }


        .card:hover span {
            opacity: 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #111;
            width: 100%;
            color: #777;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <header>⚽ Фут Вики — Карточки</header>

    <section>

        <div class="card">
