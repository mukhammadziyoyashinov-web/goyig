<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Фут Вики
    </title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            display: flex;
        }

        .sidebar {
            width: 120px;
            background: #222;
            border-right: 2px solid #444;
        }

        .sidebar.right {
            border-left: 2px solid #444;
            border-right: none;
        }


        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 42px;
            letter-spacing: 2px;
        }


        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            max-width: 800px;
            margin: auto;
        }

        .card {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(6px);
            transform: scale(1.1);
            transition: .3s;
        }


        .card:hover img {
            filter: blur(0px);
            transform: scale(1.05);
        }

        .card span {
            position: absolute;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0px 0px 5px black;
        }
    </style>
</head>
